<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="main">
        <h1 class="heading">Tip Calculator</h1>
        <p class="para">Enter the bill amount and tip percentage to calculate the total.</p>
        <div>
            <h4 class="heading4">Bill Amount:</h4>
            <input class="input" id="bill" type="number">
        </div>
        <div>
            <h4 class="heading4">Tip Percentage:</h4>
            <input class="input" id="tip" type="number">
        </div>

        <button id="calculate">Total</button>
        <div class="totalDiv">
            <h4 class="heading4">Total: </h4>
            <h1 id="total"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
