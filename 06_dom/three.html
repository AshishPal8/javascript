<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Create Element</title>
    <style>
        body {
            background-color: #212121;
            color: white;
        }
    </style>
</head>

<body>

</body>
<script>
    const heading = document.createElement("h1")
    console.log(heading);
    heading.className = "head"
    heading.id = Math.floor(Math.random() * 10 + 1)
    heading.style.backgroundColor = "aqua"
    heading.style.color = "black"
    heading.style.borderRadius = "10px"
    heading.style.padding = "10px"
    heading.setAttribute("title", "heading title")
    // heading.innerText = "Ashish Pal"
    const addText = document.createTextNode("Ashish Pal")
    heading.appendChild(addText)

    document.body.appendChild(heading)
</script>

</html>
